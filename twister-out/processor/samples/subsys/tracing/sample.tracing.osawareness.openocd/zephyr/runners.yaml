# Available runners configured by board.cmake.
runners:
- openocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: openocd

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: C:/Users/joedo/zephyrproject/cansw_processor/boards/arm/processor
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/Users/joedo/zephyr-sdk-0.16.3/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe
  openocd: C:/Program Files/OpenOCD/bin/openocd.exe
  openocd_search:
    - C:/Users/joedo/zephyr-sdk-0.16.3/sysroots/AMD64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --target-handle=_CHIPNAME.cpu0
    - --config=C:/Users/joedo/zephyrproject/cansw_processor/boards/arm/processor/support/openocd.cfg
  jlink:
    - --dt-flash=y
    - --device=STM32H733VG
    - --speed=4000
